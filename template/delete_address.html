{% extends "base.html" %}
{% block content %}

<div class="container">
  <h2>Delete Address</h2>
  <p>Are you sure you want to delete this address?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'address_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
